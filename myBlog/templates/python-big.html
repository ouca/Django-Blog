{% extends 'index.html' %}

{% load app %}
{% load static %}

{% block list %}

<div class="container_article">
{% for big in bigs %}
<article class=" card ">
<div class="item">
    <img src= "{{ big.thumbnail.url  }}" class="card_image"/>
    <p class="card_title">{{ big.title }}</p>
    <p class="card_content">{{ big.card_text  | markdown_to_html | safe }}</p>
    <div class="card_continue">
        <button class="continue_button"><a href="{% url 'myBlog:detail' big.id %}">記事詳細</a></button>
    </div>
</div>
</article>
 {%endfor%}

</div>

{% endblock %}
